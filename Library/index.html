<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Prociono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img id="header-logo" src="./Images/odin-lined-7E8283.png" alt="Odin logo">
        <h1>Odin Library</h1>
    </header>
    <main>
        <nav id="menu">
            <button class="filter-button menu-button" id="all-books">All books</button>
            <button class="filter-button menu-button" id="not-read">Not read</button>
            <button class="filter-button menu-button" id="read-already">Read already</button>
            <button class="menu-button" id="add-new">Add a new book</button>
            <dialog id="add-new-dialog">
                <legend>Add a new book</legend>
                <form id="new-book-form">
                    <label for="new-title">Title</label>
                    <input type="text" placeholder="Type a title" id="new-title" name="new-title">
                    <label for="new-author">Author</label>
                    <input type="text" placeholder="Type author name" id="new-author" name="new-author">
                    <label for="new-pages">Number of pages</label>
                    <input type="number" placeholder="Add number of pages" id="new-pages" name="new-pages">
                    <button id="cancel-new">Cancel</button>
                    <button id="save-new">Save</button>
                </form>
            </dialog>
            <button class="menu-button" id="remove-all">Remove All Books</button>
            <dialog id="remove-dialog">
                <p class="sure">Are you sure you want to clear you library?</p>
                <button id="remove-yes">Yes</button>
                <button id="remove-no">No</button>
            </dialog>
        </nav>
        <div id="books">
            <!-- <div id="view">
                <legend>Show books as list or set of cards</legend>
                <select name="books-view" id="view">
                    <option value="cards" selected>Cards</option>
                    <option value="list">List</option>
                </select>
            </div> -->
            <div id="sort">
                <legend>Sort books</legend>
                <select name="sorting" id="sort-options">
                    <option id="by-title" value="title" selected>By title</option>
                    <option id="by-author" value="author">By author</option>
                    <option id="by-new" value="new">New first</option>
                    <option id="by-old" value="old">Old first</option>
                </select>
            </div>
            <div id="book-list">
                <dialog id="remove-book-dialog">
                    <p class="sure">Are you sure to remove this book?</p>
                    <button id="remove-book-yes">Yes</button>
                    <button id="remove-book-no">No</button>
                </dialog>
                <dialog id="edit-book-dialog">
                    <legend>Edit a book parameters</legend>
                    <form id="edit-book-form">
                        <label for="edit-title">Title: </label>
                        <input type="text" placeholder="Type a title" id="edit-title" name="edit-title">
                        <label for="edit-author">Author: </label>
                        <input type="text" placeholder="Type author name" id="edit-author" name="edit-author">
                        <label for="edit-pages">Number of pages: </label>
                        <input type="number" placeholder="Add number of pages" id="edit-pages" name="edit-pages">
                        <label for="edit-not-read">Not read yet</label>
                        <input type="radio" name="edit-read" id="edit-not-read" value="false">
                        <label for="edit-read">Read already</label>
                        <input type="radio" name="edit-read" id="edit-read" value="true">
                        <button id="cancel-edit">Cancel</button>
                        <button id="save-edit">Save</button>
                    </form>
                </dialog>
            </div>
        </div>
    </main>
    <footer>
        &copy Dmitry K, 2024
    </footer>
    <script src="./script.js"></script>
</body>
</html>
