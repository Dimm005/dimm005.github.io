<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <main>
        <div id="calculator">
            <div id="display"><span id="number_display"></span><span id="sign_display"> </span></div>
        <div id="keyboard">

            <div class="button digit" id="7">7</div>
            <div class="button digit" id="8">8</div>
            <div class="button digit" id="9">9</div>
            <div class="button operator" id="+">+</div>

            <div class="button digit" id="4">4</div>
            <div class="button digit" id="5">5</div>
            <div class="button digit" id="6">6</div>
            <div class="button operator" id="-">-</div>

            <div class="button digit" id="1">1</div>
            <div class="button digit" id="2">2</div>
            <div class="button digit" id="3">3</div>
            <div class="button operator" id="*">*</div>

            <div class="button digit" id="0">0</div>
            <div class="button digit" id=".">.</div>
            <div class="button" id="change_button">+/-</div> 
            <div class="button operator" id="/">/</div>

            <div class="button big" id="backspace_button">Backspace</div>
            <div class="button big" id="clear_button">C</div>
            <div class="button big" id="equal_button">=</div>

        </div>
        </div>
    </main>
</body>
</html>
